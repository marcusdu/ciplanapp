<ion-content padding>

  <div class="brand">
    <img src="assets/imgs/brand.png" alt="">
  </div>

  <div class="actions">
    <button (click)="scan()" class="btn-scanner">
      <div>
        <ion-icon class="icon-btn" ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon>
      </div>
      Tirar foto
    </button>
  </div>
  <div class="actions">
    <button (click)="sendPhoto()" class="btn-photo">
      <div>
        <ion-icon class="icon-btn" name="images"></ion-icon>
      </div>
      Enviar da galeria
    </button>
  </div>
</ion-content>
