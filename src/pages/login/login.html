<ion-content padding>
  <div class="brand">
    <img src="assets/imgs/brand.png" alt="">
  </div>
  <div class="login-text">
    Olá, bem vindo a CIPLAN
  </div>
  <div class="form-login">
      <ion-item>
        <ion-label floating class="login-input-label">
          Entre com sua identificação
        </ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating class="login-input-label">
              Senha
            </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    <button class="login-btn" ion-button color="primary" (click)="login()">
      Acessar agora
    </button>
  </div>
</ion-content>
